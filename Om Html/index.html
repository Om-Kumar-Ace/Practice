<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/download.png" width="84px" alt=""><span>Eshop</span>
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Wishlist</li>
                <li>Cart</li>
                <li>Profile</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="banner">
            <img src="img/30-percent-off-banner-hanging-big-numbers-discount-offer-wide-yellow-banner-vector-illustration-2RD9CCC.jpg"
                height="200px" width="1424px">
        </div>
        <div class="cat">
            <h1>Category</h1>
            <div class="case">
                <div class="ell">
                    <img src="img/images.jpg"  height="184px" alt="">
                    <div class="hh">Men</div>
                </div>
                <div class="ell">
                    <img src="img/designer-western-dress-500x500.webp"  height="184px" alt="">
                    <div class="hh">Women</div>
                </div>
                <div class="ell">
                    <img src="img/download.jpg"  height="184px" alt="">
                    <div class="hh">Kids</div>
                </div>
                <div class="ell">
                    <img src="img/Variety-fruits-vegetables.webp"  height="184px" width="144px" alt="">
                    <div class="hh">Vegetable</div>
                </div>
                <div class="ell">
                    <img src="img/all-fmcg-grocery-products.jpg"  height="184px" width="144px" alt="">
                    <div class="hh">Grocery</div>
                </div>
                <div class="ell">
                    <img src="img/Mobiles-Gadgets-1465x1536-1.png"  height="184px" alt="">
                    <div class="hh">Gadgets</div>
                </div>
            </div>
        </div>
        <div class="rec">
            <h1>Recommendation</h1>
            <div class="case">
                <div class="fox">
                    <img src="img/images.jpg"  height="184px" alt="">
                    <div class="hh">Men's Western Collection </div>
                </div>
                <div class="fox">
                    <img src="img/pri_175_p-1622893938.webp"  height="184px" alt="">
                    <div class="hh">Men's Casual Collection </div>
                </div>
                <div class="fox">
                    <img src="img/download.jpeg"  height="184px" alt="">
                    <div class="hh">Men's Traditional Collection </div>
                </div>
                <div class="fox">
                    <img src="img/642ab3d945fac707c1357c95_1680520153751.jpg" height="184px" alt="">
                    <div class="hh">Women's Western Collection </div>
                </div>
                <div class="fox">
                    <img src="img/women-clothes-500x500.webp" height="184px" alt="">
                    <div class="hh">Women's Casual Collection </div>
                </div>
                <div class="fox">
                    <img src="img/DSC_2173_720x_dec1d27e-c2a7-4ce7-8b21-654c0ca12e43_1024x.webp" height="184px" alt="">
                    <div class="hh">Women's Traditional Collection </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
