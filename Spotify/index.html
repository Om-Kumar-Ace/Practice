<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify</title>

    <div class="container flex bg-black">

        <div class="left ">

                <li><img class="invert"  src="search.svg" alt="search">Search</li>

        <div class="right bg bg-gray rounded">

        </div>
        
    </div>
