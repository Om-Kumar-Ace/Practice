<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlity.css">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="home bg-gray rounded m1 p1">
                <div class="logo invert "><img src="logo.svg" alt="sportify">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="lib.svg">
                    <h2>Your library</h2>

                </div>
                <div class="footer">
                    <div>
                     
                        <a href="https://www.spotify.com/in-en/legal/" id="" hreflang="en" rel="noopener" target="_blank">Legal</a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" hreflang="en" rel="noopener" target="_blank">Safety & Privacy Center</a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" hreflang="en" rel="noopener" target="_blank">Privacy Policy</a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" hreflang="en" rel="noopener" target="_blank">Cookies</a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" hreflang="en" rel="noopener" target="_blank">About Ads</a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" hreflang="en" rel="noopener" target="_blank">Accessibility</a>
                      </div>

                  
                  </div>
            </div>
        </div>
        <div class="right bg bg-gray rounded">

        </div>

    </div>
</body>

</html>
